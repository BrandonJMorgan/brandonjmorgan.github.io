<!DOCTYPE html>
<html ng-app="todoApp">
<head>
	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
	  <script src="todo.js"></script>
    <link rel="stylesheet" href="todo.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Brandons ToDo List</title>
	<style type="text/css">
		body{
			background-color: grey;
			color: blue;
		}
	</style>
</head>
<!-- Check -->

<body>
	<center>
	<h1>todo</h1>
	<div ng-controller="TodoListController as todoList">
	 <span>{{todoList.remaining()}} of {{todoList.todos.length}} remaining add some chores</span>
	[ <a href="" ng-click="todoList.archive()">Delete task</a>]
		<ul class="unstyled">
			<li ng-repeat="todo in todoList.todos">
				<label class="checkbox">
					<input type="checkbox" ng-model="todo.done">
					<span class="done-{{todo.done}}">{{todo.text}}
					</span>
				</label>
			</li>
		</ul>
		<form ng-submit="todoList.addTodo()">
			<input type="text" ng-model="todoList.todoText" size="40" placeholder="Enter Chore here">
			<input class="btn-primary" type="submit" value="add">
		</form>
	</div>
	</center>
</body>
</html>
