<body>
<!-- menu tabs -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
      </button>
      <a class="navbar-brand" href="#">Coffee Shop</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="#">Menu</a></li>
        <li><a href="#">Contact</a></li> 
        <li><a href="#">Our Story</a></li> 
      </ul>
    </div>
  </div>
</nav>


<div class="container">
	<div class="jumbotron">
		<h1 class="intro"> The Coffee Shop Down Town</h1>
		<img src="http://www.guoguiyan.com/data/out/40/69077608-coffee-wallpapers.jpg">
	</div>
</div>
<div class="container-fluid text-center bg-3 col-md-12" id="section">
	<div class="col-sm-12 text-center">
		<h1>Vanilla Flavor</h1>
		<button class="btn" id="btn2">Flavor?</button>
	</div>
	<div class="col-sm-12  text-center">
		<h1>Home-brewed</h1>
		<button class="btn btn-primary" id="btn">Click here to learn more</button>
	</div>
	<div class="col-sm-12 text-center">
		<h1>Friendly Service</h1>
		<button class="btn btn-success" id="btn1">Love</button>
	</div>
</div>

<!-- Angular learning -->

<div class="jumbotron" ng-app="">
	<h2>
		Enter Your Favorite Coffee: <input type="text" ng-model="input"><!-- ng-model="name here" is what {{Goes in here }}-->
		<h2 id="input">Favorite is: {{input}}</h2>
		<button class=" btn btn-primary" id="btn4">Save Type</button>
		
		<!--{{8 * 8}} sorta like document.write-->
	</h2>
</div>















<!-- jquery example -->
<script>
	$("#btn").click(function(){
		alert('We home brew our coffee to stand out from the other boring coffee shops');
	});
</script>
<script>
	$("#btn1").click(function(){
		alert('Southern Style Kindness');
	});
</script>
<script>
	$("#btn2").click(function(){
		alert('Delicious Flavors');
	});
</script>
